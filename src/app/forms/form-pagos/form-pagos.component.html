<app-header></app-header>
<div class="glass form-pagos">


        <div class="row">
            <h1>Formulario de pago</h1>

            <div class="mb-2 row" *ngIf="pasajerosFrecElegidos.length!=0">
                <table class="table table-striped">
                    <div class="col-sm-2"></div>
                    <thead>
                        <th style="text-align: center;">Pasajeros seleccionados</th>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Identificacion</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-12">
                  <form [formGroup]="pagosInfo" #form (ngSubmit)=createpagosInfo()>
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="firstName" class="form-label">Paquete</label>
                        <select class="form-select" formControlName="paquete" aria-label="Default select example">
                            <option name="paquete" id="paq{{paquete.idPaq}}" *ngFor="let paquete of paquetes"
                                value={{paquete.idPaq}}>
                                {{paquete.nombre}}</option>
                        </select>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="lastName" class="form-label">Cantidad de pasajeros [</label>
                        <code>{{total}}</code>]
                      </div>
          
                    </div>
                    <hr>
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Pasajeros que has llevado antes</label>
                        <select class="form-select" (change)="actualizarPasajeros($event)" formControlName="paquete" aria-label="Default select example">
                            <option name="paquete" id="paq{{pasajero.idPasajero}}" *ngFor="let pasajero of pasajerosFrec"
                                value={{pasajero.persona.idPersona}}> {{pasajero.persona.nombre}} {{pasajero.persona.apellido}} - {{pasajero.persona.idPersona}}
                            </option>
                        </select>
                      </div>
          
                    <div class="card mt-2r pasajero-usuario" style="margin-top: 20px;margin-bottom: 20px;" >
                      <div class="card-header" >
                        <div class="header-container">
                          <span class="product-header">
                            Agregar pasajeros
                          </span>
                          <button (click)="agregarPasajero()" class="button-34 black">
                            Agregar
                          </button>
                        </div>
          
          
                      </div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col-12">
          
                            <ul class="list-group">
                              <li class="list-group-item" formArrayName="pasajeros" *ngFor="let product of pasajerosDeGrupos.controls; let i = index;" style="margin-bottom: 20px;">
                                <div [formGroupName]="i" class="row">  
                                      <div class="mb-2 row">
                                        <h4 class="col-sm-10 col-form-label">Pasajero {{i}}</h4>
                                        <h4 class="col-sm-2"><button (click)="eliminarPasajero(i)" class="button-34 red">Eliminar</button></h4>
                                    </div>
                                    
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Identificación</label>
                                        <div class="col-sm-8">
                                            <input type="number" formControlName="idPersona" name="" class="form-control" placeholder="Ingresa tu identificacion" required>
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Tipo de id</label>
                                        <div class="col-sm-8">
                                            <select value="" class="form-select" formControlName="idTipo" required>
                                                <option name="" id="" *ngFor="let id of tipoId" value="{{id.idTipo}}">{{id.tipo}}</option>
                                            </select>
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Nombre</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="" formControlName="nombre" required class="form-control" placeholder="Ingresa tu nombre">
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Apellidos</label>
                                        <div class="col-sm-8">
                                            <input type="text" formControlName="apellido"  required class="form-control" placeholder="Ingresa tus apellidos">
                                        </div>
                                    </div>
         
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Sexo</label>
                                        <div class="col-sm-8">
                                            <input type="email" formControlName="sexo" required class="form-control" placeholder="Ingresa tu documento">
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Fecha nacimiento</label>
                                        <div class="col-sm-8">
                                            <input type="date" formControlName="fechaNac" required class="form-control">
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Celular</label>
                                        <div class="col-sm-8">
                                            <input type="number" formControlName="cel" class="form-control">
                                        </div>
                                    </div>
                        
                                    <div class="mb-2 row">
                                        <label class="col-sm-4 col-form-label">Correo</label>
                                        <div class="col-sm-8">
                                            <input type="email"  formControlName="correo" class="form-control" style="margin-bottom: 10px;">
                                        </div>
                                    </div>
                        
                                    <input type="hidden" value="1" class="form-control">
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" onclick="form.submit()" class="mt-20 w-100 btn-lg button-34" type="button">Guardar datos</button>
                  </form>
                </div>
              </div>

        </div>
